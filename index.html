<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fit Friend</title>
  </head>
  <body background='http://yourvegandietplan.com/wp-content/uploads/2016/03/Your-Vegan-Diet-Plan-Background-3-e1458041140760.jpg'>
    <header>
      <div class="container">
     <h1 class="logo"></h1>
        <nav>
         <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">About</a></li>
           <li><a href="#">Premium</a></li>
           <li><a href="#">Contact</a></li>
         </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="jumbotron">
        <img src="http://s1.1zoom.me/big3/855/349302-admin.jpg" id="backgroundImage">
        <h2>Fit Friend</h2>
      </div>
      <div class="userOrder">
        <form>
          <div class="row">
            <div class="col-md-12">
              <h4 class="well" img src="http://st2.depositphotos.com/1071184/5317/v/170/depositphotos_53175071-stock-illustration-man-people-athletic-gym-gymnasium.jpg" alt="workout">Calorie Tracker, pick your activity to track:</h4>
              <div class="form-group">
              <select class="well" name="tracker" type="text">
                <option value="1">Running</option>
                <option value="2">Walking</option>
                <option value="3">Rock Climbing</option>
                <option value="4">Hiking</option>
              </select>
              </div>
              <div>
                <h4 class="well">How long did you do do the activity?</h4>
                <select class="well" name="howlong" type="text">
                  <option value="15">15min</option>
                  <option value="30">30min</option>
                  <option value="45">45min</option>
                  <option value="60">60min</option>
                </select>
              </div>

            </div>
          </div>
      </div>
    </div>
          <div class="col-md-8"  style="text-align:center;">
            <button type="submit" name="finishOrder" class="btn well" value="finishOrder">Click here to submit your activity</button>
          </div>
          <div class="col-xs-6 well">
            <h3>Calories burned:</h3>
            <div>
             <h5></h5>
             <p>Keep it up, you rockstar! <span></span></p>
            </div>
          </div>
        </form>

  </body>
</html>
